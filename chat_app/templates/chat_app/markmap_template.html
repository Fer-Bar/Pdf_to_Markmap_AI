<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <style>
    body {
        background-color: Canvas;
        color-scheme: light dark;
    }
    .markmap {
      position: relative;
      color: #fff !important;
    }
    .markmap > svg {
      width: 100%;
      height: 100vh;
    }
  </style>
  <body>

    <!-- Wrap Markdown source in `.markmap` elements -->
    <div class="markmap">
      <script type="text/template">{{ response_text }}</script>
    </div>
    <script>
      window.markmap = {
        /** @type AutoLoaderOptions */
        autoLoader: {
          toolbar: true, // Enable toolbar
        },
      };
    </script>
    <!-- Load markmap -->
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@latest"></script>
  </body>
</html>
